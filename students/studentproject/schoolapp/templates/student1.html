
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Classroom Students</title>
    <!-- If file is project_root/static/style.css use below -->

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- If using app-level location schoolapp/static/schoolapp/style.css use:
         <link rel="stylesheet" href="{% static 'schoolapp/style.css' %}"> -->
</head>
<body>
    <h1>Student List</h1>

    {% if students %}
        <ul>
            {% for student in students %}
                <li>
                    <strong>{{ student.name }}</strong> - Grade: {{ student.grade }}
                    {% if student.passed %}
                        <span class="passed">Passed</span>
                    {% else %}
                        <span class="failed">Failed</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No students found.</p>
    {% endif %}
</body>
</html>
