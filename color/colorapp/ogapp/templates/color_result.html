<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
</head>
<body>
    <h1>Hello {{ name }}, your favorite color is {{ color }}!</h1>

    <h3>Full form data submitted:</h3>
    <ul>
        {% for key, value in form_data.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
