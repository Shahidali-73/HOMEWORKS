<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
</head>
<body>
    <h1>Add a New Customer</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Customer</button>
    </form>
    <br>
    <a href="{% url 'all_customers' %}">View All Customers</a> |
    <a href="{% url 'filtered_customers' %}">View @example.com Customers</a>
</body>
</html>
